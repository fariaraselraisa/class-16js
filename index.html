<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- CSS START-->
    <link rel="stylesheet" href="./assets/style/style.css">
    <!-- CSS END -->
</head>
<body class="on">
    <img
      src="https://i.postimg.cc/4nRdNQqr/Faria-Rasel-1.png"
      style="display: none"
      alt="Faria Rasel Raisa Project Submission"
    />
    <div class="light">
        <div class="wire"></div>
        <div class="bulb">
            <span></span>
            <span></span>
        </div>
        <div class="switch">
            <div class="btn"></div>
        </div>
    </div>
    <!-- add sound on click -->
    <audio id="audio" src="click.mp3" autostart="false"></audio>
    <!-- add sound on click -->
    <script>let btn = document.querySelector('.btn');
        let body = document.querySelector('body');
        let audio = document.querySelector('#audio');
        btn.onclick = function(){
            body.classList.toggle('on');
            audio.play();
        }</script>
    </body>
</html>
